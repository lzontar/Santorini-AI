<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Santorini-Boardgame.css">
    <title>Santorini</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-light fixed-top">
    <a class="navbar-brand" href="#">
        <img src="assets/santorini_name.png" height="50px">
        <img src="assets/santorini.png" height="50px">
    </a>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
        </ul>
        <ul class="navbar-nav  my-2 my-lg-0">
            <i class="fa fa-refresh fa-2x" style="color: #0e6da4; cursor: pointer" onclick="init()"></i>
        </ul>
    </div>
</nav>

<div class="main col-md-7 col-xs-7">
    <div class="s-container">
        <div id="results">
            <div style="font-size: 24px;">AI algorithm</div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonAI" data-bs-toggle="dropdown" aria-expanded="false">
                Choose AI algorithm
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" onclick="init('Random')">Random</a></li>
                <li><a class="dropdown-item" onclick="init('Minmaxer')">Minmaxer</a></li>
                <li><a class="dropdown-item" onclick="init('2143')">Highest move and build</a></li>
                <li><a class="dropdown-item" onclick="init('HighestMove')">HighestMove</a></li>
                <li><a class="dropdown-item" onclick="init('HighestMoveLowestBuild')">HighestMoveLowestBuild</a></li>
             </ul>
            </div>
            <div style="font-weight:bold; font-size: 12px;">NOTE: changing AI algorithm will reset the game.</div>
            <div style="font-size: 24px;">Application log</div>
            <div style="font-weight:bold; font-size: 12px;">AI moves and final results will be visible here.</div>
            <div id="move"></div>
            <div id="build"></div>
            <div id="reason"></div>
            <div id="result"></div>
        </div>
        <div></div>
        <svg id="canvas" xmlns="http://www.w3.org/2000/svg" version="1.1" onload="init()">
        </svg>
    </div>
</div>
